<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generación de Archivo TMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333; /* Fondo gris oscuro */
            color: #FFF;
            text-align: center;
            padding: 20px;
        }

        #progressContainer {
            width: 100%;
            background-color: #555;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }

        #progressBar {
            width: 0%;
            height: 30px;
            background-color: #FF5001;
            border-radius: 5px;
            text-align: center;
            color: white;
            line-height: 30px;
        }

        #downloadPopup {
            display: none;
            background-color: #333; /* Fondo gris oscuro */
            color: #FFF;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        button {
            background-color: #FF5001;
            color: #FFF;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff7f33;
        }
    </style>
</head>
<body>
    <h1>Generación de Archivo TMC</h1>
    <button onclick="generarArchivo()">Generar Archivo</button>

    <!-- Barra de progreso -->
    <div id="progressContainer">
        <div id="progressBar">0%</div>
    </div>

    <!-- Pop-up de descarga -->
    <div id="downloadPopup">
        <h2>Archivo generado</h2>
        <button id="downloadButton">DESCARGAR</button>
    </div>

    <script>
        function generarArchivo() {
            // Mostrar barra de progreso
            document.getElementById('progressContainer').style.display = 'block';
            let progressBar = document.getElementById('progressBar');

            // Simulación del progreso (sustituye esto con tu lógica de generación real)
            let progreso = 0;
            let intervalo = setInterval(function() {
                if (progreso >= 100) {
                    clearInterval(intervalo);
                    // Ocultar barra de progreso
                    document.getElementById('progressContainer').style.display = 'none';
                    // Mostrar pop-up de descarga
                    document.getElementById('downloadPopup').style.display = 'block';
                } else {
                    progreso += 10;
                    progressBar.style.width = progreso + '%';
                    progressBar.innerText = progreso + '%';
                }
            }, 500); // Simula el progreso cada 500ms

            // Una vez finalizado, habilita el botón de descarga
            document.getElementById('downloadButton').onclick = function() {
                // Lógica de descarga del archivo
                window.location.href = 'ruta/del/archivo.tmc'; // Cambia por la ruta real del archivo
            };
        }
    </script>
</body>
</html>
