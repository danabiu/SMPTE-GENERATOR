<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generación de archivo</title>
    <style>
        body {
            background-color: #2E2E2E; /* Gris oscuro */
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        .progress-bar {
            width: 100%;
            background-color: #4F4F4F; /* Fondo de la barra de progreso */
            border-radius: 25px;
            overflow: hidden;
            margin-bottom: 20px;
            height: 30px;
        }

        .progress {
            width: 0%;
            height: 100%;
            background-color: #FF5001; /* Color personalizado de la barra */
            transition: width 0.4s;
        }

        .popup {
            display: none;
            background-color: #FF5001; /* Color personalizado del popup */
            color: white;
            padding: 15px;
            border-radius: 5px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        .popup a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Generando el archivo...</h1>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div id="popup" class="popup">
            ¡Archivo generado! <a href="#" id="download-link">DESCARGAR</a>
        </div>
    </div>

    <script>
        function simulateFileGeneration() {
            let progress = 0;
            const interval = setInterval(() => {
                if (progress >= 100) {
                    clearInterval(interval);
                    showPopup();
                } else {
                    progress += 10;
                    document.getElementById("progress").style.width = progress + "%";
                }
            }, 500); // Simulación del progreso cada 500 ms
        }

        function showPopup() {
            const popup = document.getElementById("popup");
            const downloadLink = document.getElementById("download-link");
            downloadLink.href = "/ruta-al-archivo"; // Cambia esto por la ruta real de tu archivo
            popup.style.display = "block";
        }

        // Simulamos la generación del archivo al cargar la página
        window.onload = simulateFileGeneration;
    </script>

</body>
</html>
